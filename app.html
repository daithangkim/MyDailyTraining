<h1>MyDailyTraining</h1>
<div class="menu-bar">
    <ul>
        <li class="homePageLink"><a href="index.html">Home</a></li>
        <li>

<div class="content">
    <div class="diary">
        <input type="date">
        <h4 id="trainingType">What did you train today?</h4>

        <input class="sparringTypeInput" type="text" placeholder="e.g. Jiu Jitsu">
        <br>
        <br>
        How hard was the training?
        <br>
        <button class="intensity"></button>
        <button class="intensityUp">+</button>
        <button class="intensityDown">-</button>
        <br>
        <br>
        <button id="loginButton" type="submit">Save entry</button>

    </div>
</div>

</body>
